  abstract: <p>Digital skills and STEM aren’t widely taught in South African schools and, while the government knows this is a problem, they are still working on a solution. We as individuals, organisations and communities in the tech space have the abilities to get involved, and gradually and sustainably improve the lives of students in our country. In this talk, Ridhwana will share her experiences running a non-profit organisation in the education sector, and how she’s built a curriculum for teaching STEM.</p>

