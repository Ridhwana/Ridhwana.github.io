  tags: pycon
  location: Balkan, Serbia
  abstract: <p>Moving towards consulting in the recent dates has provided me with the opportunity to integrate within different clients environments and teams, thus exposing me to the unique set of learnings and challenges that come with each environment.</p> <p>I’ve found that adapting, but not necessarily conforming has been essential. Challenging the norms, being curious and always learning has been key tools in my toolkit over the dates.</p> <p>I’d like to spend some time unpacking my tools to show you how I’ve used them to twist, turns and fasten the bolts of my journey in order to create a steady and stable structure that has allowed me to grow and thrive within the development community.</p>

- title: Problem Solving
  conference: ORSSA Ada Lovelace Day 2018
  date: 2018
  media: null
  slides: https://www.slideshare.net/RidhwanaKhan/problem-solving-144964156
  tags: ada lovelace
  location: Johannesburg, South Africa
  abstract: <p>As humans we are placed in complex environments, where we are required to provide solutions to the problems that we encounter on a daily basis. This can be within your career, your personal life, or your business, and we know that many times solving the problem isn’t as easy as we’d like or hoped it to be.</p><p>During this talk, I’d like to walk the audience through problem solving techniques that I use on a daily basis whilst building software that impacts peoples lives. I’d like to use this opportunity to discuss some of the more complex problems that I’ve had to solve over the past date, and focus on the process to obtaining valuable solutions..</p>

- title: Javascript under the hood
  conference: Jozi.js
  date: 19 July, 2018
  media: https://youtu.be/PXn_luM7V84
  slides: https://www.slideshare.net/RidhwanaKhan/javascript-under-the-hood-106804083
  tags: javascript
  location: Johannesburg, South Africa
  abstract: <p>According to Github statistics, Javascript is the most used language today.</p> <p> As new Javascript frameworks and libraries are released, teams are utilizing them across all levels of the stack - the frontend, backend, desktop apps, hybrid apps, embedded devices and so much more.</p><p> There are many developers that are using Javascript every day, all day - however, many of us haven’t really delved deep into understanding the internals. Newer frameworks have made it such that developers can build full applications without ever learning about things like the javascript engine, callback queues, runtime, call stacks, concurrency, event loops, and the V8 engine. Understanding the nuts and bolts of javascript is no longer a requirement to be able to build applications, however, knowing the details assist developers to be able to build better, cleaner and optimized applications.</p><p>During this talk, I’d like to provide you with fresh insights on how Javascript works under the hood!</p>

