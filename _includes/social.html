<div class="social-media__container">
  <div class="social-media__header">Connect with me:</div>

  <ul class="social-media__list">
    <li class="social-media__item">
      {%- if site.github_username -%}
        <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}">
          <span>
            <img class="social-media__icon" src="{{ '/assets/images/social-media/github.svg' | absolute_url }}"></img>
          </span>
        </a>
      {%- endif -%}
    </li>
    <li class="social-media__item">
      {%- if site.linkedin_username -%}
        <a href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}">
          <span>
            <img class="social-media__icon" src="{{ '/assets/images/social-media/linkedin.svg' | absolute_url }}"></img>
          </span>
        </a>
      {%- endif -%}
    </li>
    <li class="social-media__item">
      {%- if site.twitter_username -%}
        <a href="https://twitter.com/{{ site.twitter_username| cgi_escape | escape }}">
          <span>
            <img class="social-media__icon" src="{{ '/assets/images/social-media/twitter.svg' | absolute_url }}"></img>
          </span>
        </a>
      {%- endif -%}
    </li>
    <li class="social-media__item">
      {%- if site.instagram_username -%}
        <a href="https://instagram.com/{{ site.instagram_username| cgi_escape | escape }}">
          <span>
            <img class="social-media__icon" src="{{ '/assets/images/social-media/instagram.svg' | absolute_url }}"></img>
          </span>
        </a>
      {%- endif -%}
    </li>
  </ul>
</div>
