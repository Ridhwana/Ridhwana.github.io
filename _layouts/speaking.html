---
layout: default
---

<div class="talks__container">
  {%- if page.title -%}
    <h1>{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <ul class="talks__list">
    {% for talk in site.data.speaking %}
      <li class="talk__item">
        <div class="talk-item__conference">{{ talk.conference }}</div>
        <div class="talk-item__details">
          <div class="talk-item__title">
            <span>
              <img src="{{ "/assets/images/icons/info.svg" | absolute_url }}"/>
            </span>
            {{ talk.title }}</div>
          <div class="talk-item__location">
            <span>
              <img src="{{ "/assets/images/icons/world-location.svg" | absolute_url }}"/>
            </span>
            {{ talk.location }}</div>
          <div class="talk-item__date">
            <span>
              <img src="{{ "/assets/images/icons/calendar.svg" | absolute_url }}"/>
            </span>
            {{ talk.date }}</div>
          <div class="talk-item__link">
            <span>
              <img src="{{ "/assets/images/icons/play.svg" | absolute_url }}"/>
            </span>
              <a href="{{ talk.media }}">Watch Video</a>
          </div>
        </div>
      </li>
    {% endfor %}
  </ul>
