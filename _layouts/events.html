---
layout: default
---

<div class="events">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <ul class="events__list">
    {% for event in site.data.events %}
      <li class="events__item">
        <div>
          <a href="{{ event.link }}">
            {{ event.name }}
          </a>
        </div>
        <div>{{ event.role }}</div>
        <div>{{ event.recurring }}</div>
        <div>{{ event.location }}</div>
        <div>{{ event.description }}</div>
      </li>
    {% endfor %}
  </ul>

</div>
