---
layout: default
---

<div class="events">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}
  <ul>
    {% for event in site.data.events %}
      <li>
        <a href="{{ event.link }}">
          {{ event.name }}
        </a>
      </li>
    {% endfor %}
  </ul>

</div>
